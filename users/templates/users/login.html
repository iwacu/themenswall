{% extends "baseLR.html" %}
{% load static %}
{% block content %}
<div class="sidebar">
    <div class="logoWrappwer">
        <img src="{% static 'images/fav.png' %}" alt="" />
        <h3>
          The <span>Men's Wall</span>
        </h3> 
    </div>
    <Form method="POST"> 
        {% csrf_token %}
        <h3>Sign In</h3>
        <div class="inputName">
            <input name="username" type="text" placeholder="Username" autocomplete="off" required>
        </div>
        
        <div class="inputName">
            <input name="password" type="password" placeholder="Password" autocomplete="off" required>
        </div>
        <button type="submit">Sign In</button>
    </Form>
    <div class="term">
        <div class="terms">
            <a href="{% url 'password_reset' %}"
                >Forgot Password?</a>
        </div>
        <h4>
          Dont't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </h4>
    </div> 
</div>
<div class="main">
    <h1>
        Welcome To <br />
        The men's wall
      </h1>
</div>
{% endblock content %}
