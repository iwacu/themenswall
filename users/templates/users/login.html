{% extends "baseLR.html" %}
{% load static %}
{% block content %}
     <form method="POST"> 
        {% csrf_token %}
         <section class ="copy">
             <h2>Sign In</h2>
             <div class="login-container">
                 <p>Don't have an account? <a href="{% url 'register' %}">
                     <strong>Sign Up</strong>
                 </a></p>
                 {% for message in messages%}
                 <p>{{message}}</p>
                 {% endfor%} 
             </div>
         </section>
         <div class="input-container email">
             <label for="username">Username</label>
             <input id="username" name="username"  placeholder="Enter your Username" type="text">
             
         </div>
         <div class="input-container password">
             <label for="password">Password</label>
             <input id="password" name="password" 
             placeholder="Enter your Password" type="password">
             <i class="fa fa-eye-slash showPasswordToggle"></i>
         </div>
         <div class="input-container cta">
             <label class="checkbox-containr">
                 
                <a
                
                href="{% url 'password_reset' %}"
                >Forgot Password?</a
              >
             </label>
         </div>
         <button class="signup-btn" type="submit">Sign In</button>
         
     </form>
     <script src="{% static 'js/loginregister.js' %}">

     </script>
     {% endblock content %}
