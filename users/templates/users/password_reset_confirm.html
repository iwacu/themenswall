{% extends "baseLR.html" %}
{% load static %}
{% block content %}
<div class="sidebar">
    <div class="logoWrappwer">
        <img src="{% static 'images/fav.png' %}" alt="" />
        <h3>
          The <span>Men's Wall</span>
        </h3> 
    </div>
    <Form method="POST"> 
        {% csrf_token %}
        <h3>Reset Password</h3>
        <div class="inputName">
            <input name="password1" type="password" placeholder="New Password" autocomplete="off" required>
        </div>
        <div class="inputName">
            <input name="password2" type="password" placeholder="Confirm New Password" autocomplete="off" required>
        </div>
        
       
        <button type="submit">Request Password </button>
    </Form>
    
</div>
<div class="main">
    <h1>
        Welcome To <br />
        The men's wall
      </h1>
</div>
{% endblock content %}
