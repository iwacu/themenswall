{% extends "baseLR.html" %}
{% load static %}
{% block content %}
     <form method="POST"> 
        {% csrf_token %}
         <section class ="copy">
             <h2>Reset Password</h2>
             <div class="login-container">
                 <p>have an account? <a href="{% url 'login' %}">
                     <strong>Sign In</strong>
                 </a></p>
                 {% for message in messages%}
                 <p>{{message}}</p>
                 {% endfor%} 
             </div>
         </section>
         <div class="input-container email">
             <label for="username">email</label>
             <input id="email" name="email"  placeholder="Enter your email" type="email">
             
         </div>
         <button class="signup-btn" type="submit">Request Password Reset</button>
         
     </form>
     {% endblock content %}
