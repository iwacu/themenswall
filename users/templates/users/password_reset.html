{% extends "baseLR.html" %}
{% load static %}
{% block content %}
<div class="sidebar">
    <div class="logoWrappwer">
        <img src="{% static 'images/fav.png' %}" alt="" />
        <h3>
          The <span>Men's Wall</span>
        </h3> 
    </div>
    <Form method="POST"> 
        {% csrf_token %}
        <h3>Reset Password</h3>
        <div class="inputName">
            <input name="email" type="text" placeholder="Username" autocomplete="off" required>
        </div>
        
       
        <button type="submit">Request Password Reset</button>
    </Form>
    <div class="term">
        
        <h4>
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </h4>
    </div> 
</div>
<div class="main">
    <h1>
        Welcome To <br />
        The men's wall
      </h1>
</div>
{% endblock content %}
