{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>The men's wall</title>
    <link rel="icon" href="{% static 'images/fav.png' %}" type="image/png" sizes="16x16"> 
    
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>
    <div class="theme-layout">
       
        <!-- header -->
        <div class="topbar stick">
            <div class="logo">
                <a title="" href=""><img src="{% static 'images/logo.png' %}" alt=""></a>
            </div>
            
            <div class="top-area">
                <!-- search form -->
                <div class="top-search">
                    
                    <form action="{% url 'search_posts' %}" method="GET" class="">
                        <input name="p" type="text" placeholder="Search Post by tags" />
                        <button data-ripple type="submit"><i class="ti-search"></i></button>
                    </form>
                </div>
                <ul class="setting-area">
                    <li><span>Welcome,</span></li>
                    <li><span>{{request.user.username}}</span></li>
                    
                </ul>
                <div class="user-img">
                    <img src="{{ u.profile.image.url }}" alt="" style="width: 50px;";>
                    <span class="status f-online"></span>
                </div>
                
            </div>
        </div><!-- topbar -->
       
        {% block content %}
        {% endblock content %} 
        <div class="bottombar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <span class="copyright"><a target="_blank" href="#">The men's wall</a></span>
                        <i i class="fa fa-copyright"><span class="copyright"><a target="_blank" href="#">Copyright 2021</a></span></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/map-init.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>
    {% block jsfiles %}{% endblock jsfiles %}
</body>
</html>
